<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./stats-preview-card-component-main/images/favicon-32x32.png">
  <title>Frontend Mentor | Stats preview card component</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Lexend+Deca&display=swap" rel="stylesheet">
</head>
<body>

  <header>
    <!-- Site header content, if applicable -->
  </header>

  <main>
    <section class="container">
      <div class="card">
        <div class="leftbox">
          <h2>
            Get <span style="color:hsl(277, 64%, 61%);font-weight:bolder;">insights</span>
            that help your business grow.
          </h2>
          <p>
            Discover the benefits of data analytics and make better decisions regarding revenue, customer 
            experience, and overall efficiency.
          </p>
          <div class="foot">
            <div class="companies">
              <p>10k+</p>
              <p>COMPANIES</p>
            </div>
            <div class="templates">
              <p>314</p>
              <p>TEMPLATES</p>
            </div>
            <div class="queries">
              <p>12M+</p>
              <p>QUERIES</p>
            </div>
          </div>
        </div>
        <div class="rightbox">
          <img src="./stats-preview-card-component-main/images/image-header-desktop.jpg" alt="right-image">
        </div>
      </div>
    </section>
  </main>

  <footer>
    <!-- Site footer content, if applicable -->
  </footer>

</body>
</html>
